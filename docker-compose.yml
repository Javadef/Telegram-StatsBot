services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: telegram-stats-db
    environment:
      POSTGRES_DB: telegram_stats
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - telegram-stats-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Backend
  backend:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: telegram-stats-backend
    environment:
      # Telegram API credentials
      API_ID: ${API_ID}
      API_HASH: ${API_HASH}
      # Session path for Docker volume
      TELEGRAM_SESSION_PATH: sessions/telegram_scraper_session
      # Database configuration
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-postgres123}@database:5432/telegram_stats
    volumes:
      # Volume for session persistence (separate from host files to avoid I/O issues)
      - telegram_sessions:/app/sessions
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - telegram-stats-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/channels')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nuxt Frontend
  frontend:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: telegram-stats-frontend
    environment:
      NUXT_PUBLIC_API_BASE: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - telegram-stats-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  telegram_sessions:
    driver: local

networks:
  telegram-stats-network:
    driver: bridge
